<div class="image">
  <div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="title"><b>Admin Login</b> </mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <span class="spacer"></span>
          <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button (click)="admin()" class="button">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
